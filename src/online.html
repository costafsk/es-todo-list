<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>To do List</title>
    <link rel="manifest" href="./manifest.json.webmanifest">
    <script>
        // This is the "Offline page" service worker

        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
            // Register the service worker
                navigator.serviceWorker
                .register("sw.js", {
                    scope: "./"
                })
                .then(function (reg) {
                    console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="mt-5 mb-4">Lista de tarefas</h1>
        </header>
        <main>
            <form class="d-flex justify-content-center w-100">
                <div class="form-group w-100 mr-2">
                    <input type="text" class="w-100 form-control input-task" id="input" aria-describedby="emailHelp" placeholder="Tarefa">
                    <small id="emailHelp" class="form-text text-muted">Digite a descrição da tarefa e clique para salvar.</small>
                </div>
                <div>
                    <button class="btn btn-primary btn-add-task">Salvar</button>
                </div>
            </form>
        </main>
        <article>

        </article>
    </div>
    <script src="./../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
